<style>
    body {
        background-color: black;
    }
</style>

<canvas></canvas>

<script src="mapa1.js"></script>
<script>
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext('2d');

    const sizeTile = 20;
    const colunas = 30;
    const linhas = 20;

    //tiles:30x20 | tile:16x16
    canvas.width = colunas * sizeTile; //480
    canvas.height = linhas * sizeTile; //320

    class Finco {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }

        draw() {
            ctx.fillStyle = 'red';
            ctx.fillRect(this.x, this.y, 5, 5);
            ctx.fillRect(this.x - 5, this.y + 5, 15, 5);
            ctx.fillRect(this.x - 10, this.y + 10, 25, 5);
            ctx.fillRect(this.x - 15, this.y + 15, 35, 5);
            ctx.fillRect(this.x - 20, this.y + 20, 45, 5);
        }
    }

    class Bloco {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.size = sizeTile;
        }

        draw() {
            ctx.fillStyle = "blue";
            ctx.fillRect(this.x, this.y, this.size, this.size);
        }
    }

    class Personagem {
        constructor() {
            this.baseX = 10;
            this.x = this.baseX;
            this.size = 50;
            this.baseY = canvas.height - this.size;//100//535;
            this.y = this.baseY;
            this.jumps = 0;
            this.velocity = {
                x: 0,
                y: 0
            }
        }

        draw() {
            ctx.fillStyle = 'green';
            ctx.fillRect(this.x, this.y, this.size, this.size);
        }

        update() {
            this.draw();

            this.x += this.velocity.x;

            this.checkForHorizontalCollision();
            this.appluGravity();
            this.checkForVerticalCollision()
        }

        jump() {
            if (this.jumps < 2) {
                this.velocity.y = -10
                this.jumps++;
            }
        }

        checkForHorizontalCollision() {
            blocos.forEach(item => {
                if (this.collision(this, item)) {
                    if (this.velocity.x > 0) {
                        this.velocity.x = 0
                        this.x = item.x - this.size - 0.01
                    }
                    if (this.velocity.x < 0) {
                        this.velocity.x = 0
                        this.x = item.x + item.size + 0.01
                    }
                }
            })
        }

        appluGravity() {
            this.y += this.velocity.y;
            if (this.y + this.size + this.velocity.y <= canvas.height)
                this.velocity.y += gravity;
            else {
                this.jumps = 0;
                this.velocity.y = 0
            }
        }

        checkForVerticalCollision() {
            blocos.forEach(item => {
                if (this.collision(this, item)) {
                    if (this.velocity.y > 0) {
                        this.velocity.y = 0;
                        this.jumps = 0;
                        this.y = item.y - this.size - 0.01
                    }
                    if (this.velocity.y < 0) {
                        this.velocity.y = 0
                        this.jumps = 0;
                        this.y = item.y + item.size + 0.01
                    }
                }
            })
        }

        collision(object1, object2) {
            return (
                object1.y + object1.size >= object2.y &&
                object1.y <= object2.y + object2.size &&
                object1.x <= object2.x + object2.size &&
                object1.x + object1.size >= object2.x
            );
        }
    }

    const player = new Personagem();
    const fincos = [];
    const blocos = [];
    const movimentos = {
        left: false,
        right: false,
        jump: false
    }
    const gravity = 0.5;

    function animate() {
        requestAnimationFrame(animate)

        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        fincos.forEach(x => x.draw());
        blocos.forEach(x => x.draw());
        
        player.update()

        player.velocity.x = 0;
        if (movimentos.left && player.x > 0)
            player.velocity.x = -10
        else if (
            movimentos.right &&
            (player.x + player.size < canvas.width)
        )
            player.velocity.x = 10
    }

    function startMap() {
        if (!mapa)
            return;

        for (let i = 0; i < mapa.length; i++) {
            let linha = mapa[i];
            for (let j = 0; j < linha.length; j++) {
                const x = j * sizeTile;
                const y = i * sizeTile;
                const item = linha[j];
                if (item == 1)
                    blocos.push(new Bloco(x, y))
                else if (item == 2)
                    fincos.push(new Finco(x, y))
            }
        }

        window.addEventListener('keydown', (e) => {
            switch (event.code) {
                case "ArrowLeft":
                    movimentos.left = true;
                    break;
                case "ArrowRight":
                    movimentos.right = true;
                    break;
                case "ArrowUp":
                    player.jump();
                    break;
            }
        })
        window.addEventListener('keyup', (e) => {
            switch (event.key) {
                case "ArrowLeft":
                    movimentos.left = false;
                    break;
                case "ArrowRight":
                    movimentos.right = false;
                    break;
            }
        })

        animate();
    }

    startMap()
</script>
